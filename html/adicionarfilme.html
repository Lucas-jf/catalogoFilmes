<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" tytpe=" text/css" href="/css/main.css">
    <title>Catálogo de Filmes</title>
</head>

<body>
    <form action="javascript:;" onsubmit="cadastraFilme()">
        <div class="inputItem">
            <label for="nome">Nome:</label>
            <input type="text" name="nome">
        </div>
        <div class="inputItem">
            <label for="diretor">Diretor:</label>
            <input type="text" name="diretor">
        </div>
        <div class="inputItem">
            <label for="faixaE">Faixa etária:</label>
            <input type="number" min="0" max="18" name="faixaE">
        </div>
        <div class="inputItem">
            <label for="sintese">Síntese:</label>
            <input type="text" name="sintese">
        </div>
        <div class="inputItem">
            <label for="nota">Nota:</label>
            <input type="number" min="0" max="10" name="nota">
        </div>
        <div class="inputItem">
            <label for="imagem">URL da Imagem:</label>
            <input type="url" name="imagem">
        </div>
        
        <button type="submit" onclick="window.location.href='../index.html';" id="submitButton">Salvar</button>
    </form> 
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
